    <main class="container my-5">
        <div class="form-header mb-5">
            <h1 class="text-center">Formulaire de soumission d'événement</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-12 col-lg-8">
                <div class="custom-form-style p-5">
                    <form id="eventSubmissionForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Nom de l'événement *</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Type d'événement *</label>
                            <select class="form-select" id="eventType" required>
                                <option value="">Choisissez un type</option>
                                <option value="atelier">Atelier de cuisine</option>
                                <option value="degustation">Dégustation</option>
                                <option value="concours">Concours</option>
                                <option value="conference">Conférence</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="startEventDate" class="form-label">Date de début de l'événement *</label>
                                <input type="date" class="form-control" id="startEventDate" required>
                            </div>
                            <div class="col">
                                <label for="endEventDate" class="form-label">Date de fin de l'événement *</label>
                                <input type="date" class="form-control" id="endEventDate" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="startTime" class="form-label">Heure de début *</label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col">
                                <label for="endTime" class="form-label">Heure de fin *</label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Lieu de l'événement *</label>
                            <input type="text" class="form-control" id="eventLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description de l'événement *</label>
                            <textarea class="form-control" id="eventDescription" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventCapacity" class="form-label">Capacité maximale (personnes)</label>
                            <input type="number" class="form-control" id="eventCapacity" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="eventPrice" class="form-label">Prix (en €)</label>
                            <input type="number" class="form-control" id="eventPrice">
                        </div>
                        <div class="mb-3">
                            <label for="eventImage" class="form-label">Image de l'événement</label>
                            <input type="file" class="form-control" id="eventImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="organizerName" class="form-label">Nom de l'organisateur *</label>
                            <input type="text" class="form-control" id="organizerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="organizerEmail" class="form-label">Email de l'organisateur *</label>
                            <input type="email" class="form-control" id="organizerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="organizerPhone" class="form-label">Téléphone de l'organisateur</label>
                            <input type="tel" class="form-control" id="organizerPhone">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">J'accepte les conditions d'utilisation et la politique de confidentialité *</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Soumettre l'événement</button>
                        </div>
                    </form>
                    
                    <div id="errorMessages" class="text-danger text-center mt-3"></div>
                </div>
            </div>
        </div>
